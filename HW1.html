<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <!-- Top left: Link to TAMU statistics department -->
            <td>
                <a href="https://stat.tamu.edu" target="_blank">Statistics Department at TAMU</a>
            </td>

            <!-- Top right: Your picture -->
            <td>
                <img src="unnamed.jpg" alt="Your Picture">
            </td>
        </tr>
        <tr>
            <!-- Bottom left: Two-sentence biography -->
            <td>
                <ul>
                    <li>I am currently pursuing my degree at Texas A&M University, focusing on Petroleum Engineering.</li>
                    <li>My academic journey has been both challenging and rewarding, allowing me to grow as a researcher and problem-solver.</li>
                </ul>
            </td>

            <!-- Bottom right: Blank -->
            <td></td>
        </tr>
    </table>
</body>
</html>
